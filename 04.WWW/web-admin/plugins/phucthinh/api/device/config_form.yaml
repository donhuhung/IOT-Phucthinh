# Record name
name: Device

# Model Form Field configuration
form: $/phucthinh/api/models/device/fields.yaml

# Model Class name
modelClass: PhucThinh\API\Models\Device

# Default redirect location
defaultRedirect: phucthinh/api/device

# Create page
create:
    title: Create Device
    redirect: phucthinh/api/device/update/:id
    redirectClose: phucthinh/api/device

# Update page
update:
    title: Edit Device
    redirect: phucthinh/api/device
    redirectClose: phucthinh/api/device

# Preview page
preview:
    title: Preview Device
